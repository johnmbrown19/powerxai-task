name: TypeScript CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      working-directory: my_ts_service
      run: npm install

    - name: Run tests
      working-directory: my_ts_service
      run: npm test

    - name: Build Lambda
      working-directory: my_ts_service
      run: |
        mkdir -p build
        zip -r build/function.zip dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: typescript-lambda
        path: my_ts_service/build/function.zip
