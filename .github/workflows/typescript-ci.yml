name: TypeScript CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Lambda
      run: |
        mkdir -p my_ts_service/dist
        zip -r my_ts_service/dist/function.zip my_ts_service/dist

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: typescript-lambda
        path: my_ts_service/dist/function.zip
