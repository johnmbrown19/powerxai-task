name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: pytest

    - name: Build Lambda
      run: |
        mkdir -p my_python_service/src
        zip -r my_python_service/src/function.zip my_python_service/src

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-lambda
        path: my_python_service/src/function.zip
