name: Deploy

on:
  workflow_run:
    workflows: ["Python CI", "TypeScript CI"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: List all artifacts
        id: list-artifacts
        run: gh api -X GET repos/${{ github.repository }}/actions/artifacts --paginate --jq '.artifacts[] | "\(.id) \(.name)"'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    #   - name: Delete all artifacts
    #     if: always()
    #     run: |
    #       gh api -X GET repos/${{ github.repository }}/actions/artifacts --paginate --jq '.artifacts[].id' | while read -r artifact_id; do
    #         gh api -X DELETE repos/${{ github.repository }}/actions/artifacts/$artifact_id
    #       done
    #     env:
    #       GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     # needs: list-artifacts

      - name: Download Python Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: python-lambda-${{ github.sha }}
          path: my_python_service/build

      - name: Download TypeScript Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: typescript-lambda-${{ github.sha }}
          path: my_ts_service/build

      - name: List files for debugging (Python)
        run: ls -R my_python_service/build

      - name: List files for debugging (TypeScript)
        run: ls -R my_ts_service/build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Initialize Terraform
        run: terraform init
        working-directory: terraform

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: terraform
